<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button id="but">Task-3</button>

    <div id="container"></div>
    <script>

        document.getElementById("but").onclick = () => {
            fetch('https://jsonplaceholder.typicode.com/users')
                .then(response => response.json())
                .then(

                    (array) => {
                        array.forEach((element, index) => {
                            console.log(element)
                            document.getElementById('container').innerHTML += `${index + 1}. Имя: ${element.name}, username${element.username}, addres: {city: ${element.city}}, email: ${element.email}, телефон: ${element.phone}<br>`
                        })
                    }
                )
        }
    </script>
</body>

</html>
